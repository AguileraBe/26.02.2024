    <!-- Esta declaração define o tipo de documento como HTML5. É necessário para garantir que o navegador interprete o documento corretamente. -->
<!DOCTYPE html>

    <!-- Esta linha indica o início do elemento HTML raiz e define o idioma padrão do documento como inglês ("en"). O atributo lang especifica o idioma do conteúdo. -->
<html lang="en">

    <!-- Este elemento contém metadados sobre o documento, como o título da página, metatags, links para estilos CSS e scripts JavaScript. Ele não exibe conteúdo diretamente na página. -->
<head>

    <!-- Esta meta tag define o conjunto de caracteres usado no documento como UTF-8, que é amplamente utilizado e suporta muitos caracteres diferentes. -->
    <meta charset="UTF-8">
    
    <!-- Esta meta tag define como o navegador deve controlar a largura e a escala inicial da página em dispositivos móveis. Neste caso, ele define a largura da página como a largura do dispositivo e define a escala inicial como 1.0. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Este elemento define o título da página, que geralmente é exibido na barra de título do navegador ou na guia do navegador. -->
    <title>Document</title>

    <!-- Este marca o fim do elemento <head>, indicando que todos os metadados e configurações relacionadas ao cabeçalho do documento terminam aqui. -->
</head>

    <!-- Este elemento contém todo o conteúdo visível da página, como texto, imagens, links e outros elementos HTML. -->
<body>
    
    <!-- Marca o fim do elemento, indicando que todo o conteúdo visível da página termina aqui. -->
</body>

    <!--  é usado para incorporar um arquivo JavaScript externo no documento HTML. O atributo src especifica o caminho para o arquivo JavaScript que será carregado e executado. Neste caso, o arquivo JavaScript chamado "ifelse.js" está localizado no mesmo diretório que o arquivo HTML atual. -->
<script src="./ifelse.js">
    
    // <!-- Marca o fim do elemento <script>, indicando que todo o código JavaScript incluído termina aqui. --> 
</script>

    <!-- Marca o fim do elemento <html>, indicando que todo o documento HTML termina aqui. -->
</html>
